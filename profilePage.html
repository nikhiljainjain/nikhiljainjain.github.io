<!doctype html>
<html>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Sofadi+One" rel="stylesheet">  
	<head>
		<title>
			Profile Page
		</title>
	</head>
	<style>
		html, body{
			height: 100%;
			margin: 0;
		}
		h1 {
			font-family: 'Sofadi One', cursive;
			top: 0;
			margin-top: 0;
			left: 50%;
			text-align: center;
			color: green;
			padding: 2px 2px;
		  	border-bottom: 1px solid green;
			border-right: 3px solid green;
		}
		span {
			font-style: oblique;
			font-size: 37px;
			text-align: center;
			font-family: 'Sofadi One', cursive;
		}
		.data{
			text-align: center;
			font-family: 'Sofadi One', cursive;
		}
		button {
			color: white;
			font-family: 'Sofadi One', cursive;
			background-color: green;
			border-style: none;
			border-radius: 4.6px;
			text-align: center;
			padding: 17px 13px;
			margin: 7px 7px;
		}
		button:hover {
			cursor: wait;
		}
    td {
		  width: 33%;
			font-size-adjust:0.75;
    }
		.container{
			margin-left: 13%;
			width: 55%;
			position: relative;
		}
		.hovers{
			position: relative;
		}
		.hovers:hover .profilePic{
			opacity: 0.75;
		}
		.hovers:hover .imageText{
			opacity: 1;
		}
		.imageText{
			opacity: 0;
			transition: 0.8s ease;
			position: absolute;
			padding: 12px 10px;
			text-align: center;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background-color: green;
			color: white;
			font-family: 'Sofadi One', cursive;	
		}
		.parallax{
			border-radius: 9px; 
			opacity: 1;
			box-shadow: 1px 1px 1px 1px green;
			backface-visibility: hidden;
			width: 100%;
			background-image: url('http://s1.picswalls.com/wallpapers/2015/09/27/anonymous-backgrounds_123830959_275.jpg');
			min-height: 401px;
			background-attachment: fixed;
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover; 
			transition: 0.35s linear;
		}
		.logOut{
			bottom: 0;
			right: 0;
			position: fixed;
		}
		.editProfile {
			bottom: 0;
			left: 0;
			position: fixed;
		}
	
		}
	</style>
	<body>
		<h1>Full Name</h1>
		<div class="hovers">
			<div class='parallax profilePic'></div>
			<div class='imageText'>User Name</div>
		</div>	
		<div class='editProfile'> 
			<a href='#'>
				<button>
					Edit Profile
				</button>
			</a>
		</div>
		<div  class='logOut'>	
			<a href="#">
				<button>
					Log Out
				</button>
			</a>
		</div>	
		<br>
		<br>
		<span id='emailId' style='display: inline;margin-left: 1%'>example@email.com</span>
		<span style='display: inline;margin-left: 9%'>Your total socre is </span><span style='display: inline;color: blue'>896</span>
		<span id='phoneNumber' style='display: inline;margin-left: 9%'>+9196XXXXXX36</span>
		<div class='container'>
			<div class='data'>
				<table>
					<tr>
						<td>Question Asked</td>
						<td>
							<ol>
								<li>here will </li>
								<li> show list of answers</li>
								<li>given by users </li>
							</ol>
						</td>
					</tr>
				</table>
				<h2>You haven't any question</h2>
			</div>
		</div>
	</body>
	<script>
		alert('this page view base for desktop only\n'+
		'please check the hover & parallax effect of profilePic');
	</script>
</html>
